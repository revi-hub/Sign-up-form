<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img" alt="A picture of taiga forest"><span>Photo by <a href="https://unsplash.com/@dhruvinpandya4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Dhruvin Pandya</a> on <a href="https://unsplash.com/photos/a-bird-flying-over-a-lush-green-forest-3hXaOp18nQU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </span></div>
    <div>
        <div>
            <p>This is not a real online sevice! You know you need something like this in your life to 
                help you realize your deepest dreams. <br> Sign up now to get started. <br><br>
                You <em>know</em> you want to.
            </p>
        </div>
        <div>
            <form action="" id="form1">
                <div>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email">
                    <label for="phone_num">Phone Number</label>
                    <input type="tel" id="phone_num">
                </div>
                <div>
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd">
                    <label for="pwd_confirm">Confirm Password</label>
                    <input type="password" id="pwd_confirm">
                </div>
            </form>
        </div>
        <div><button form="form1">Create Account</button>
        <span>Already have an account? <a href="">Log in</a></span>
        </div>
    </div>
</body>
</html>
