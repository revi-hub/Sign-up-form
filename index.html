<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <aside class="img" alt="A picture of taiga forest">
        <div class="logo-div"><img
                src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                alt="Odin project logo">
            <span class="logo-text">ODIN</span>
        </div>
        <span>Photo by <a
                href="https://unsplash.com/@lalonchera?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">lalo
                Hernandez</a> on <a
                href="https://unsplash.com/photos/people-on-beach-island-during-daytime-Amo081zdJsI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>



        </span>
    </aside>
    <section>
        <div class="cta">
            <p>This is not a real online sevice! You know you need something like this in your life to
                help you realize your deepest dreams. <br> Sign up now to get started. <br><br>
                You <em>know</em> you want to.
            </p>
        </div>
        <div>
            <h2>Let's do this!</h2>
            <form action="" id="form1">
                <div class="form-name">
                    <div class="first-name">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name">
                    </div>
                    <div class="last-name">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name">
                    </div>
                </div>
                <div class="form-contact">
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>
                    <div class="phone-num">
                        <label for="phone_num">PHONE NUMBER</label>
                        <input type="tel" id="phone_num">
                    </div>
                </div>
                <div class="form-password">
                    <div class="pwd">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd">
                    </div>
                    <div class="confirm-pwd">
                        <label for="pwd_confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="pwd_confirm">
                    </div>
                </div>
            </form>
        </div>
        <div><button form="form1">Create Account</button>
            <span>Already have an account? <a href="">Log in</a></span>
    </section>
</body>

</html>
